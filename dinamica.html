<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Tabla Dinamica </title>

	<style>
		.tabla{
			border: 1px solid blueviolet;
		}
		td{
			text-align: center;
			border: 1px solid;
			width: 100px;
			height: 100px;
		}

		#btn{
			background-color: blue;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			padding: 12px;
		}

		.contenedor{
			align-items: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100vh;

		}

	</style>

</head>

<body>

	<div class="contenedor">

		<button onclick="generarTablaImagenes()" id="btn">
			Crear tabla</button>

<div id="tabla_dinamica">

	<table class="tabla">

		<tr>
			<td>a</td>
			<td>b</td>
			<td>c</td>
		</tr>

		<tr>
			<td>d</td>
			<td>e</td>
			<td>f</td>
		</tr>

		<tr>
			<td>g</td>
			<td>h</td>
			<td>i</td>
		</tr>

	</table>

</div>

</div>

<script>

function generarTablaImagenes(){
	let i=0,j=0,cont=0;
	let numeros=[1,2,3,4,5,6,7,8,9];
	let check=[0,0,0,0,0,0,0,0,0];
	let n=0;
	for(i=0;i<9;i++){
		do{
			n=Math.floor(Math.random()*9);
		}while(check[n]!=0);
		numeros[i]=n+1;
		check[n]=1;
	}

	let txt_html=` 
<table class="tabla">`;
for(i=0;i<3;i++){
	txt_html+="<tr>";
	for(j=0;j<3;j++,cont++){
		txt_html+="<td><img src='"+numeros[cont]+".jpg'></td>";
	}
	txt_html+="</tr>";
}
	txt_html+="</table>";
	document.getElementById("tabla_dinamica").innerHTML=txt_html;
	
}


</script>

</body>
</html>
