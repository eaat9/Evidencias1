<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>
</head>
<body style="background-color: skyblue;">

	<h1 style="text-align: center;">Volkswagen Potosina</h1>

	<h2 style="text-align: center;">Compras online</h2>

		<form action="" method="post" enctype="text/plain">
		<fieldset>
			<legend>Información general del cliente</legend>

			<table margin="1" align="center">
				
				<tr>
					<td><label for="nombre">Nombre: </label>
			<input type="text" name="nombre" id="nombre" placeholder="Nombre" size="25" maxlength="30" title="Nombre" required></td>
					<td><label for="apellidop">Apellido Paterno: </label>
			<input type="text" name="apellidop" id="apellidop" placeholder="Apellido Paterno" size="25" maxlength="30" title="Apellido Paterno" required></td>
					<td><label for="apellidom">Apellido Materno: </label>
			<input type="text" name="apellidom" id="apellidom" placeholder="Apellido Materno" size="25" maxlength="30" title="Apellido Materno" required></td>
				</tr>

				<tr>
					<td><label for="usuario">Nombre de usuario: </label>
			<input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" size="25" maxlength="30" title="Nombre de usuario" required></td>
					<td><label for="contraseña">Contraseña: </label>
			<input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" size="25" maxlength="30" title="Contraseña" required></td>
					<td><label for="fecha">Contraseña: </label>
			<input type="date" name="fecha" id="fecha" placeholder="Fecha" size="25" maxlength="30" title="Fecha" required></td>
				</tr>

			</table>

		</fieldset>
	</form>

	<form action="" method="post" enctype="text/plain">
		<fieldset>
			<legend>Datos para facturar</legend>

			<table margin="1" align="center">
				
				<tr>
					<td><label for="pais">País: </label>
			<select name="pais" id="pais">
				<option value="1">México</option>
				<option value="2">Canada</option>
				<option value="3">Reino Unido</option>
			</td>
					<td><label for="ciudad">Ciudad: </label>
			<select name="ciudad" id="ciudad">
				<option value="1">San Luis Potosí</option>
				<option value="2">Monterrey</option>
				<option value="3">Cd. Valles</option>
			</td>

					<td><label for="calle">Calle: </label>
			<input type="text" name="calle" id="calle" placeholder="Calle" size="25" maxlength="30" title="Calle" required></td>
				</tr>

				<tr>
					<td><label for="numerocasa">Numero de casa: </label>
			<input type="text" name="numerocasa" id="numerocasa" placeholder="Numero de casa" size="25" maxlength="30" title="Numero de casa" required></td>
					<td><label for="colonia">Colonia: </label>
			<input type="text" name="colonia" id="colonia" placeholder="Colonia" size="25" maxlength="30" title="Colonia" required></td>
					<td><label for="email">E-mail: </label>
			<input type="email" name="email" id="email" placeholder="E-mail" size="25" maxlength="30" title="E-mail" required></td>
				</tr>

				<tr>
					<td><label for="rfc">R.F.C.: </label>
			<input type="text" name="rfc" id="rfc" placeholder="R.F.C." size="25" maxlength="30" title="R.F.C." required></td>

					<td><label for="cp">C.P.: </label>
			<input type="text" name="cp" id="cp" placeholder="Codigo Postal" size="25" maxlength="30" title="Codigo Postal" required></td>

					<td><input type="checkbox" name="condiciones" id="condiciones" value="1">
			<label for="condiciones">ACEPTO TÉRMINO Y CONDICIONES</label><br>
			<input type="submit" name="enviar" id="enviar" value="Enviar">
			<input type="reset" name="rest" id="rest" value="Restablecer">

		</td>

				</tr>

			</table>

		</fieldset>
	</form>
<hr>
<footer>
<h2>Marzo 2025,SLP.</h2>	
</footer>

	
</body>
</html>
