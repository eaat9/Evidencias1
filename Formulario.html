	<script type="text/javascript">
		function generar()
		{
			var doc = new jsPDF();
			doc.setFontSize(12);
			doc.setTextColor(0,0, 255);
			doc.text(20, 5, 'TALLER DE FREDY.com');
			doc.setFontSize(22);
			doc.setTextColor(0, 0, 0);
			doc.text(30, 20, 'INFORMACIÓN DE LA CITA AGENDADA');
			doc.setFontSize(16);
			doc.setTextColor(0, 0, 0);

			

			var cliente = document.getElementById('cliente').value;
			var numero = document.getElementById('numero').value;
			var correo = document.getElementById('correo').value;
			var fecha = document.getElementById('fecha').value;
			var servicio = document.querySelector('input[name="servicio"]:checked') ? document.querySelector('input[name="servicio"]:checked').value : 'No seleccionado';
			var imgData = document.getElementById('imagen').files[0];
			if (imgData) {
				var reader = new FileReader();
				reader.onload = function (e) {
					var img = new Image();
					img.onload = function () {
						doc.addImage(e.target.result, 'JPEG', 20, 110, 50, 50); // Adjust dimensions as needed
					};
					img.src = e.target.result;
				};
				reader.readAsDataURL(imgData);
			} else {
				doc.text(20, 110, 'No se adjuntó ninguna imagen.');
			}

			doc.text(20, 50, 'Datos del Cliente:');
			doc.text(20, 60, 'Nombre: ' + cliente);
			doc.text(20, 70, 'Número: ' + numero);
			doc.text(20, 80, 'Correo: ' + correo);
			doc.text(20, 90, 'Fecha y Hora: ' + fecha);
			doc.text(20, 100, 'Servicio: ' + servicio);

			
			
			
			
    		
			

			var string = doc.output('datauristring');
			$('iframe').attr('src', string);


			
		
		}

	</script>
